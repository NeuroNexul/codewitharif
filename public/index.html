<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Code With Arif</title>
      <!-- Add all your links here -->
      <link rel="stylesheet" href="/public/assets/css/index.css" />
      <link rel="manifest" href="/public/assets/pwa/manifest.json" />
      <link rel="shortcut icon" href="/assets/logo/logo192.png" type="image/*" />
      <link rel="apple-touch-icon" href="/assets/logo/logo192.png" />
</head>

<body>
      <!-- splash screen -->
      <div id="Splash_Screen">
            <div class="loader">
                  <div class="loader__bar"></div>
                  <div class="loader__bar"></div>
                  <div class="loader__bar"></div>
                  <div class="loader__bar"></div>
                  <div class="loader__bar"></div>
                  <div class="loader__ball"></div>
            </div>
      </div>
      <!-- Div with id 'root', here all your code will appear -->
      <div id="root">
      </div>
      <script>
            window.addEventListener('load', e => {
                  document.getElementById("Splash_Screen").classList.add("Splash_Screen_Hidden");
                  /* Keep Mobile Screens On */
                  var video = document.createElement('video');
                  video.loop = true;
                  video.muted = true;
                  video.src = '/assets/images/xeon-cli.mp4';
                  document.body.appendChild(video);
                  video.play();
            });
      </script>
      <!-- An module script will be added here from backend -->
</body>

</html>
